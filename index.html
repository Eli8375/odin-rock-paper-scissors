<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Rock, Paper, Scissors</h3>
    <div class="winner" id="winner">Select an option.</div>
    <div class="counters">
        <div class="counter" id="cScore">Computer Score: 0</div>
        <div class="counter" id="pScore">Player Score: 0</div>
    </div>
    <div class="buttons">
        <button class="button" id="r">Rock</button>
        <button class="button" id="p">Paper</button>
        <button class="button" id="s">Scissors</button>
    </div>
</body>
</html>
